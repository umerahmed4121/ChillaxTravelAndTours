{% extends 'base/base.html' %}

{% block start %}


<div class="container mt-5 pt-5">
    <div class="row">

        {% for transport in transports %}

        <div class="col-md-3">
        
            <figure class="card card-product-grid">
                <div class="img-wrap"> <img src="/media/{{transport.transport_image.first.image}}"> </div>
                <figcaption class="info-wrap border-top">
                    <a href="{% url 'get_transport' transport.slug %}" class="title">
                        <b>{{transport.model}} {{transport.varient}}</b>
                    </a>
                    <div class="price mt-2">Rs. {{transport.price}}/day</div> <!-- price-wrap.// -->
                </figcaption>
            </figure> <!-- card // -->
        </div>
        {% endfor %}
    </div>

    </div>

{% endblock  %}
